
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard - Phase 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sales Dashboard - Phase 3</h1>
    </header>

    <section class="manual-entry">
        <h2>Manual Entry</h2>
        <form id="manualEntryForm">
            <label>Producer: <input type="text" name="producer" required></label>
            <label>Company: <input type="text" name="company" required></label>
            <label>Location: <input type="text" name="location" required></label>
            <label>Date: <input type="date" name="date" required></label>
            <label>Leads: <input type="number" name="leads" required></label>
            <label>Quotes: <input type="number" name="quotes" required></label>
            <label>Policies: <input type="number" name="policies" required></label>
            <button type="submit">Submit Entry</button>
        </form>
        <div id="entryResult"></div>
    </section>

    <section class="projections">
        <h2>Projections Generator</h2>
        <form id="projectionForm">
            <label>Current Policies: <input type="number" name="currentPolicies" required></label>
            <label>Growth Rate (%): <input type="number" name="growthRate" required></label>
            <button type="submit">Generate Projection</button>
        </form>
        <div id="projectionResult"></div>
    </section>

    <section class="lead-tracking">
        <h2>Lead Status Tracking</h2>
        <table id="leadTable">
            <thead>
                <tr>
                    <th>Lead Name</th>
                    <th>Status</th>
                    <th>Reviewed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Contacted</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Quoted</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="images">
        <h2>Uploaded Images</h2>
        <img src="assets/UploadedImage0.jpg" alt="Image 0">
        <img src="assets/UploadedImage1.jpg" alt="Image 1">
        <img src="assets/UploadedImage2.jpg" alt="Image 2">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
